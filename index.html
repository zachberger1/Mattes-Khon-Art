<!DOCTYPE html>
<html>

<head>
  <title>Mattis Cohen Art</title>
  <link rel="shortcut icon" href="assets/Images/1.jpg" type="icon">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap">
</head>

<body>
  <header class="header">
    <center>
      <h1 class="h1">Mattis Cohen Art</h1>
    </center>
    <nav>
      <ul>



      </ul>
    </nav>
  </header>

  <section class="product-container" id="main-section">
    <script>
      var items = 14;
      for(var i = 1; i < items; i++){
        var new_a = document.createElement("a");
        var inner_div = document.createElement("div");
        inner_div.className = "product-box";
        new_a.appendChild(inner_div);
        new_a.className = "product-link";
        new_a.href = "item.html?item=" + i;
        var inner_img = document.createElement("img");
        inner_img.alt = "Product " + i;
        inner_img.src = "assets/Images/" + i + '.jpg'
        inner_div.appendChild(inner_img);
        mainSection = document.getElementById("main-section");
        mainSection.appendChild(new_a).innerHTML;
      }
    </script>
  </section>

  <footer class="footer-index">
    <center>
      <h1>for more information and purchasing <a href="mailto:mattiscohenart@gmail.com" target="_blank"
          class="a1">contact us</a></h1>
    </center>
    <img src="logo.jpg" alt="" class="img">

  </footer>

  <script src="app.js"></script>
</body>

</html>
